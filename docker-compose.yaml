services:
  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./frontend/dist:/var/www/html
      - ./public:/var/www/public
      # монтирование конфига nginx для разработки
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - php
    networks:
      - app-network


  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - ./backend:/var/www
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini:ro
    environment:
      - APP_ENV=dev
      - DATABASE_URL=mysql://root:root@mysql:3306/app_db
    depends_on:
      - mysql
    networks:
      - app-network

  mysql:
    image: mysql:9.4
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      -  '3306:3306' # Только для разработки
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data: